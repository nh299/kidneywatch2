{% extends 'homepages/loginNav.html' %}
{% load static %}
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">{% for message in messages %}
                {{message}}
              {% endfor %}</h3>
              <form method="POST" action="{% url 'createUser' %}">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName" >First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName" >Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="date" class="form-control form-control-lg" name="birthDate" min="1900-01-01" max="2022-11-30" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input name="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="F" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input name="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="M" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      
                      <label class="form-label" for="height">Height</label>
                      <div class="row">
                        <div class="col-12">
                          <label class="form-label select-label">Ft</label>
                          <select name="feet" class="select form-control-lg">
                            <option value="" default>Choose option</option>
                            
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                          </select>
                          <br><br>
                          <label class="form-label select-label">In</label>
                          <select name="inches" class="select form-control-lg">
                            <option value="" disabled>Choose option</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                          </select>
                          
        
                        </div>
                      </div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <label class="form-label select-label">Comorbidity Type</label>
                    <select name="comorbidityType" class="select form-control-lg">
                      <option value="" default>Choose option</option>
                      <option value="1">Obesity</option>
                      <option value="2">Diabetes</option>
                      <option value="3">High Blood Pressure</option>
                    </select>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
                    
                    
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
