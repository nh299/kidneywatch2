<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>{% block title %} {% endblock %} </title>
  </head>
  <body>
    {% include 'partials/nav.html' %}
 
    <div class = "container">
      <!-- Sidebar -->
      <ul class="nav nav-pills navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Hi {{firstName}}</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        {% comment %} <li class="nav-item active">
            <a href="#content" class="nav-link" href="index.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>  {% endcomment %}

        <!-- Divider -->
        {% comment %} <hr class="sidebar-divider"> {% endcomment %}

        <!-- Heading -->
        <div class="sidebar-heading">
            Add Log
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <form action="{% url 'test' %}">
        <li class="nav-item">
            <button name="mealType" value="B" class="nav-link collapsed fas fa-fw fa-cog"  data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">Breakfast</button>
            <button name="mealType" value="L" class="nav-link collapsed fas fa-fw fa-cog"  data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">Lunch</button>
            <button name="mealType" value="D" class="nav-link collapsed fas fa-fw fa-cog"  data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">Dinner</button>
            <button name="mealType" value="S" class="nav-link collapsed fas fa-fw fa-cog"  data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">Snacks</button>
        </form>
        <form action="{% url 'addFood' %}">
            <li class="nav-item">
            <button name="foodName" value="water" class="nav-link collapsed fas fa-fw fa-cog"  data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">Water</button>
        </form>
            
        

    </ul>
    
    <!-- End of Sidebar -->
        {% block content %}
 
        {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
